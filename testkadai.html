	    .jumbotron p {color: #fff;}

	<script language="javascript" type="text/javascript">
		function calc() {
			h  = document.keisan.take1.value;
			w  = document.keisan.take2.value;
			var checkbox = document.getElementsByName("check");

			var age    = document.keisan.take3.value;
			var e  	   = document.getElementById("InputSelect");
 

			

			sw = h/100 * h/100 * 22;
			manpuku = w / ((h/100) * (h/100));
			document.getElementById("std").innerHTML = sw;
			document.getElementById("std1").innerHTML = manpuku;

			if(manpuku < 18.5) {hantei="やせすぎ";}
			else if (manpuku >= 18.5 && manpuku < 25) {hantei = "標準";}
			else if (manpuku >= 25 && manpuku < 30) {hantei = "太りぎみ";}
			else if (manpuku >= 30) {hantei = "満腹";}
			document.getElementById("std2").innerHTML = hantei

			
			document.getElementById("btn1").onclick = function ()
            {

				var bmr = 0;
			var dan = 0;
			var on  = 0;
			var tdee = 0;
			

			for(var i = 0; i < checkbox.length; i++){
				if(checkbox[0].checked === true) {
					dan = 1; 
					on  = 0;
					bmr = 13.397*w + 4.799*h - 5.677*age + 88.362;
				}
				else if (checkbox[1].checked === false){
					dan = 0; 
					on  = 1;
					bmr = 9.247*w + 3.098*h - 4.33*age + 447.593;
				}
			}
			


				var tdee = 0;
                var checkabc = document.getElementsByName("checkabc");
                for(var i = 0; i < checkabc.length; i++) {
					if 		(checkabc[0].checked === true) {tdee = bmr*1.2;}
					else if (checkabc[1].checked === true) {tdee = bmr*1.375;}
					else if (checkabc[2].checked === true) {tdee = bmr*1.55;}
					else if (checkabc[3].checked === true) {tdee = bmr*1.725;}
					else if (checkabc[4].checked === true) {tdee = bmr*1.9;}
				}
				document.getElementById("std3").innerHTML = tdee;

            };

		}
	</script>
